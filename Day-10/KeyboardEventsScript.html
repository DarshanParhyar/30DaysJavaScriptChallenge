<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyboard Events Script</title>
</head>
<body>
  <input type="text" id="keyboardInput" placeholder="Type something...">
  <p id="keyboardText"></p>
  
  <script>
    const keyboardInput = document.getElementById('keyboardInput');
    const keyboardText = document.getElementById('keyboardText');

    keyboardInput.addEventListener('keydown', (event) => {
      console.log(`Key pressed: ${event.key}`);
    });

    keyboardInput.addEventListener('keyup', () => {
      keyboardText.textContent = keyboardInput.value;
    });
  </script>
</body>
</html>
