<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Practice</title>
    <style>
        .UniversityName {
            background-color: aqua;
        }
        .highlight {
            background-color: yellow;
        }
        .border-change {
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    <p id="name">Darshan Kumar</p>
    <p class="UniversityName">IBA</p>

    <div id="ListContainer">
        <ul id="item-list">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </div>

    <img id="image" src="image1.jpg" alt="Image">

    <button id="change-text-btn">Change Text</button>
    <p id="paragraph">This is a paragraph to change on button click.</p>
    <div id="mouseover-element">Hover over me</div>
    
    <script src="script.js"></script>
</body>
</html>
